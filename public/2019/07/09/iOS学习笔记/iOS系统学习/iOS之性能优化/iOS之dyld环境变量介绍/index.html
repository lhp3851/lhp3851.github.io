<script>
function add_inner() {
  let inner = document.querySelector('.sidebar-toggle-inner')
  inner.classList.add('show')  
}

function remove_inner() {
  let inner = document.querySelector('.sidebar-toggle-inner')
  inner.classList.remove('show')
}

function sidebar_toggle() {
    let sidebar_toggle = document.querySelector('.sidebar-toggle')
    let sidebar = document.querySelector('.book-sidebar')
    let content = document.querySelector('.off-canvas-content')
    if (sidebar_toggle.classList.contains('extend')) { // show
        sidebar_toggle.classList.remove('extend')
        sidebar.classList.remove('hide')
        content.classList.remove('extend')
    }
    else { // hide
        sidebar_toggle.classList.add('extend')
        sidebar.classList.add('hide')
        content.classList.add('extend')
    }
}
</script>

  <h3 id="Xcode-使用-dyld-环境变量进行调试"><a href="#Xcode-使用-dyld-环境变量进行调试" class="headerlink" title="Xcode - 使用 dyld 环境变量进行调试"></a><a target="_blank" rel="noopener" href="https://blog.csdn.net/lovechris00/article/details/82290773">Xcode - 使用 dyld 环境变量进行调试</a></h3><p>一、使用 <code>DYLD_PRINT_STATISTICS</code> 获取启动时间</p>
<p>edit scheme -&gt; run -&gt; arguments里面加入环境变量 DYLD_PRINT_STATISTICS = 1</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">Total pre-main time: 1.3 seconds (100.0%)</span><br><span class="line">             dylib loading time: 531.35 milliseconds (39.9%)</span><br><span class="line">            rebase&#x2F;binding time:  46.17 milliseconds (3.4%)</span><br><span class="line">                ObjC setup time: 178.40 milliseconds (13.4%)</span><br><span class="line">               initializer time: 572.91 milliseconds (43.1%)</span><br><span class="line">               slowest intializers :</span><br><span class="line">                 libSystem.B.dylib :   8.27 milliseconds (0.6%)</span><br><span class="line">        libMainThreadChecker.dylib :  42.80 milliseconds (3.2%)</span><br><span class="line">              libglInterpose.dylib : 227.26 milliseconds (17.1%)</span><br><span class="line">             libMTLInterpose.dylib :  40.13 milliseconds (3.0%)</span><br><span class="line">                     sd_doctor_ios : 402.81 milliseconds (30.3%)</span><br></pre></td></tr></table></figure>

<p>二、DYLD_PRINT 变量列表</p>
<ul>
<li>在终端通过命令：man dyld 可以列出所有的</li>
</ul>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><span class="line">DYLD_FRAMEWORK_PATH</span><br><span class="line">DYLD_FALLBACK_FRAMEWORK_PATH</span><br><span class="line">DYLD_VERSIONED_FRAMEWORK_PATH</span><br><span class="line">DYLD_LIBRARY_PATH</span><br><span class="line">DYLD_FALLBACK_LIBRARY_PATH</span><br><span class="line">DYLD_VERSIONED_LIBRARY_PATH</span><br><span class="line">DYLD_PRINT_TO_FILE</span><br><span class="line">DYLD_SHARED_REGION</span><br><span class="line">DYLD_INSERT_LIBRARIES</span><br><span class="line">DYLD_FORCE_FLAT_NAMESPACE</span><br><span class="line">DYLD_IMAGE_SUFFIX</span><br><span class="line">DYLD_PRINT_OPTS</span><br><span class="line">DYLD_PRINT_ENV</span><br><span class="line">DYLD_PRINT_LIBRARIES</span><br><span class="line">DYLD_BIND_AT_LAUNCH</span><br><span class="line">DYLD_DISABLE_DOFS</span><br><span class="line">DYLD_PRINT_APIS</span><br><span class="line">DYLD_PRINT_BINDINGS</span><br><span class="line">DYLD_PRINT_INITIALIZERS</span><br><span class="line">DYLD_PRINT_REBASINGS</span><br><span class="line">DYLD_PRINT_SEGMENTS</span><br><span class="line">DYLD_PRINT_STATISTICS</span><br><span class="line">DYLD_PRINT_DOFS</span><br><span class="line">DYLD_PRINT_RPATHS</span><br><span class="line">DYLD_SHARED_CACHE_DIR</span><br><span class="line">DYLD_SHARED_CACHE_DONT_VALIDATE</span><br></pre></td></tr></table></figure>
