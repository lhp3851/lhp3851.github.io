<script>
function add_inner() {
  let inner = document.querySelector('.sidebar-toggle-inner')

}

function remove_inner() {
  let inner = document.querySelector('.sidebar-toggle-inner')
  inner.classList.remove('show')
}

function sidebar_toggle() {
    let sidebar_toggle = document.querySelector('.sidebar-toggle')
    let sidebar = document.querySelector('.book-sidebar')
    let content = document.querySelector('.off-canvas-content')
    if (sidebar_toggle.classList.contains('extend')) { // show
        sidebar_toggle.classList.remove('extend')
        sidebar.classList.remove('hide')
        content.classList.remove('extend')
    }
    else { // hide
        sidebar_toggle.classList.add('extend')
        sidebar.classList.add('hide')
        content.classList.add('extend')
    }
}

s="line">608</span><br><span class="line">609</span><br><span class="line">610</span><br><span class="line">611</span><br><span class="line">612</span><br><span class="line">613</span><br><span class="line">614</span><br><span class="line">615</span><br><span class="line">616</span><br><span class="line">617</span><br><span class="line">618</span><br><span class="line">619</span><br><span class="line">620</span><br><span class="line">621</span><br><span class="line">622</span><br><span class="line">623</span><br><span class="line">624</span><br><span class="line">625</span><br><span class="line">626</span><br><span class="line">627</span><br><span class="line">628</span><br><span class="line">629</span><br><span class="line">630</span><br><span class="line">631</span><br><span class="line">632</span><br><span class="line">633</span><br><span class="line">634</span><br><span class="line">635</span><br><span class="line">636</span><br><span class="line">637</span><br><span class="line">638</span><br><span class="line">639</span><br><span class="line">640</span><br><span class="line">641</span><br><span class="line">642</span><br><span class="line">643</span><br><span class="line">644</span><br><span class="line">645</span><br><span class="line">646</span><br><span class="line">647</span><br><span class="line">648</span><br><span class="line">649</span><br><span class="line">650</span><br><span class="line">651</span><br><span class="line">652</span><br><span class="line">653</span><br><span class="line">654</span><br><span class="line">655</span><br><span class="line">656</span><br><span class="line">657</span><br><span class="line">658</span><br><span class="line">659</span><br><span class="line">660</span><br><span class="line">661</span><br><span class="line">662</span><br><span class="line">663</span><br><span class="line">664</span><br><span class="line">665</span><br><span class="line">666</span><br><span class="line">667</span><br><span class="line">668</span><br><span class="line">669</span><br><span class="line">670</span><br><span class="line">671</span><br><span class="line">672</span><br><span class="line">673</span><br><span class="line">674</span><br><span class="line">675</span><br><span class="line">676</span><br><span class="line">677</span><br><span class="line">678</span><br><span class="line">679</span><br><span class="line">680</span><br><span class="line">681</span><br><span class="line">682</span><br><span class="line">683</span><br><span class="line">684</span><br><span class="line">685</span><br><span class="line">686</span><br><span class="line">687</span><br><span class="line">688</span><br><span class="line">689</span><br><span class="line">690</span><br><span class="line">691</span><br><span class="line">692</span><br><span class="line">693</span><br><span class="line">694</span><br><span class="line">695</span><br><span class="line">696</span><br><span class="line">697</span><br><span class="line">698</span><br><span class="line">699</span><br><span class="line">700</span><br><span class="line">701</span><br><span class="line">702</span><br><span class="line">703</span><br><span class="line">704</span><br><span class="line">705</span><br><span class="line">706</span><br><span class="line">707</span><br><span class="line">708</span><br><span class="line">709</span><br><span class="line">710</span><br><span class="line">711</span><br><span class="line">712</span><br><span class="line">713</span><br><span class="line">714</span><br><span class="line">715</span><br><span class="line">716</span><br><span class="line">717</span><br><span class="line">718</span><br><span class="line">719</span><br><span class="line">720</span><br><span class="line">721</span><br><span class="line">722</span><br><span class="line">723</span><br><span class="line">724</span><br><span class="line">725</span><br><span class="line">726</span><br><span class="line">727</span><br><span class="line">728</span><br><span class="line">729</span><br><span class="line">730</span><br><span class="line">731</span><br><span class="line">732</span><br><span class="line">733</span><br><span class="line">734</span><br><span class="line">735</span><br><span class="line">736</span><br><span class="line">737</span><br><span class="line">738</span><br></pre></td><td class="code"><pre><span class="line">OVERVIEW: clang LLVM compiler</span><br><span class="line"></span><br><span class="line">USAGE: clang [options] &lt;inputs&gt;</span><br><span class="line"></span><br><span class="line">OPTIONS:</span><br><span class="line"><span class="meta">  -#</span><span class="bash"><span class="comment">##                    Print (but do not run) the commands to run for this compilation</span></span></span><br><span class="line">  --analyzer-output &lt;value&gt;</span><br><span class="line">                          Static analyzer report output format (html|plist|plist-multi-file|plist-html|text).</span><br><span class="line">  --analyze               Run the static analyzer</span><br><span class="line">  -arcmt-migrate-emit-errors</span><br><span class="line">                          Emit ARC errors even if the migrator can fix them</span><br><span class="line">  -arcmt-migrate-report-output &lt;value&gt;</span><br><span class="line">                          Output path for the plist report</span><br><span class="line">  -B &lt;dir&gt;                Add &lt;dir&gt; to search path for binaries and object files used implicitly</span><br><span class="line">  -CC                     Include comments from within macros in preprocessed output</span><br><span class="line">  -cfguard                Emit tables required for Windows Control Flow Guard.</span><br><span class="line">  -cl-denorms-are-zero    OpenCL only. Allow denormals to be flushed to zero.</span><br><span class="line">  -cl-fast-relaxed-math   OpenCL only. Sets -cl-finite-math-only and -cl-unsafe-math-optimizations, and defines __FAST_RELAXED_MATH__.</span><br><span class="line">  -cl-finite-math-only    OpenCL only. Allow floating-point optimizations that assume arguments and results are not NaNs or +-Inf.</span><br><span class="line">  -cl-fp32-correctly-rounded-divide-sqrt</span><br><span class="line">                          OpenCL only. Specify that single precision floating-point divide and sqrt used in the program source are correctly rounded.</span><br><span class="line">  -cl-kernel-arg-info     OpenCL only. Generate kernel argument metadata.</span><br><span class="line">  -cl-mad-enable          OpenCL only. Allow use of less precise MAD computations in the generated binary.</span><br><span class="line">  -cl-no-signed-zeros     OpenCL only. Allow use of less precise no signed zeros computations in the generated binary.</span><br><span class="line">  -cl-opt-disable         OpenCL only. This option disables all optimizations. By default optimizations are enabled.</span><br><span class="line">  -cl-single-precision-constant</span><br><span class="line">                          OpenCL only. Treat double precision floating-point constant as single precision constant.</span><br><span class="line">  -cl-std=&lt;value&gt;         OpenCL language standard to compile for.</span><br><span class="line">  -cl-strict-aliasing     OpenCL only. This option is added for compatibility with OpenCL 1.0.</span><br><span class="line">  -cl-uniform-work-group-size</span><br><span class="line">                          OpenCL only. Defines that the global work-size be a multiple of the work-group size specified to clEnqueueNDRangeKernel</span><br><span class="line">  -cl-unsafe-math-optimizations</span><br><span class="line">                          OpenCL only. Allow unsafe floating-point optimizations.  Also implies -cl-no-signed-zeros and -cl-mad-enable.</span><br><span class="line">  --config &lt;value&gt;        Specifies configuration file</span><br><span class="line">  --cuda-compile-host-device</span><br><span class="line">                          Compile CUDA code for both host and device (default).  Has no effect on non-CUDA compilations.</span><br><span class="line">  --cuda-device-only      Compile CUDA code for device only</span><br><span class="line">  --cuda-gpu-arch=&lt;value&gt; CUDA GPU architecture (e.g. sm_35).  May be specified more than once.</span><br><span class="line">  --cuda-host-only        Compile CUDA code for host only.  Has no effect on non-CUDA compilations.</span><br><span class="line">  --cuda-include-ptx=&lt;value&gt;</span><br><span class="line">                          Include PTX for the follwing GPU architecture (e.g. sm_35) or &#x27;all&#x27;. May be specified more than once.</span><br><span class="line">  --cuda-noopt-device-debug</span><br><span class="line">                          Enable device-side debug info generation. Disables ptxas optimizations.</span><br><span class="line">  --cuda-path-ignore-env  Ignore environment variables to detect CUDA installation</span><br><span class="line">  --cuda-path=&lt;value&gt;     CUDA installation path</span><br><span class="line">  -cxx-isystem &lt;directory&gt;</span><br><span class="line">                          Add directory to the C++ SYSTEM include search path</span><br><span class="line">  -C                      Include comments in preprocessed output</span><br><span class="line">  -c                      Only run preprocess, compile, and assemble steps</span><br><span class="line">  -dD                     Print macro definitions in -E mode in addition to normal output</span><br><span class="line">  -dependency-dot &lt;value&gt; Filename to write DOT-formatted header dependencies to</span><br><span class="line">  -dependency-file &lt;value&gt;</span><br><span class="line">                          Filename (or -) to write dependency output to</span><br><span class="line">  -dI                     Print include directives in -E mode in addition to normal output</span><br><span class="line">  -dM                     Print macro definitions in -E mode instead of normal output</span><br><span class="line">  -D &lt;macro&gt;=&lt;value&gt;      Define &lt;macro&gt; to &lt;value&gt; (or 1 if &lt;value&gt; omitted)</span><br><span class="line">  -emit-ast               Emit Clang AST files for source inputs</span><br><span class="line">  -emit-llvm              Use the LLVM representation for assembler and object files</span><br><span class="line">  -enable-trivial-auto-var-init-zero-knowing-it-will-be-removed-from-clang&lt;value&gt;</span><br><span class="line">                          Trivial automatic variable initialization to zero is only here for benchmarks, it&#x27;ll eventually be removed, and I&#x27;m OK with that because I&#x27;m only using it to benchmark</span><br><span class="line">  -E                      Only run the preprocessor</span><br><span class="line">  -faddrsig               Emit an address-significance table</span><br><span class="line">  -faligned-allocation    Enable C++17 aligned allocation functions</span><br><span class="line">  -fallow-editor-placeholders</span><br><span class="line">                          Treat editor placeholders as valid source code</span><br><span class="line">  -fansi-escape-codes     Use ANSI escape codes for diagnostics</span><br><span class="line">  -fapinotes-cache-path=&lt;directory&gt;</span><br><span class="line">                          Does nothing; API notes are no longer cached separately from modules</span><br><span class="line">  -fapinotes-modules      Enable module-based external API notes support</span><br><span class="line">  -fapinotes-swift-version=&lt;version&gt;</span><br><span class="line">                          Specify the Swift version to use when filtering API notes</span><br><span class="line">  -fapinotes              Enable external API notes support</span><br><span class="line">  -fapple-kext            Use Apple&#x27;s kernel extensions ABI</span><br><span class="line">  -fapple-pragma-pack     Enable Apple gcc-compatible #pragma pack handling</span><br><span class="line">  -fapplication-extension Restrict code to those available for App Extensions</span><br><span class="line">  -fblocks                Enable the &#x27;blocks&#x27; language feature</span><br><span class="line">  -fborland-extensions    Accept non-standard constructs supported by the Borland compiler</span><br><span class="line">  -fbuild-session-file=&lt;file&gt;</span><br><span class="line">                          Use the last modification time of &lt;file&gt; as the build session timestamp</span><br><span class="line">  -fbuild-session-timestamp=&lt;time since Epoch in seconds&gt;</span><br><span class="line">                          Time when the current build session started</span><br><span class="line">  -fbuiltin-module-map    Load the clang builtins module map file.</span><br><span class="line">  -fc++-static-destructors</span><br><span class="line">                          Enable C++ static destructor registration (the default)</span><br><span class="line">  -fcf-protection=&lt;value&gt; Instrument control-flow architecture protection. Options: return, branch, full, none.</span><br><span class="line">  -fcf-protection         Enable cf-protection in &#x27;full&#x27; mode</span><br><span class="line">  -fchar8_t               Enable C++ builtin type char8_t</span><br><span class="line">  -fclang-abi-compat=&lt;version&gt;</span><br><span class="line">                          Attempt to match the ABI of Clang &lt;version&gt;</span><br><span class="line">  -fcolor-diagnostics     Use colors in diagnostics</span><br><span class="line">  -fcomment-block-commands=&lt;arg&gt;</span><br><span class="line">                          Treat each comma separated argument in &lt;arg&gt; as a documentation comment block command</span><br><span class="line">  -fcomplete-member-pointers</span><br><span class="line">                          Require member pointer base types to be complete if they would be significant under the Microsoft ABI</span><br><span class="line">  -fcoroutines-ts         Enable support for the C++ Coroutines TS</span><br><span class="line">  -fcoverage-mapping      Generate coverage mapping to enable code coverage analysis</span><br><span class="line">  -fcuda-approx-transcendentals</span><br><span class="line">                          Use approximate transcendental functions</span><br><span class="line">  -fcuda-flush-denormals-to-zero</span><br><span class="line">                          Flush denormal floating point values to zero in CUDA device mode.</span><br><span class="line">  -fcuda-rdc              Generate relocatable device code, also known as separate compilation mode.</span><br><span class="line">  -fcuda-short-ptr        Use 32-bit pointers for accessing const/local/shared address spaces.</span><br><span class="line">  -fcxx-exceptions        Enable C++ exceptions</span><br><span class="line">  -fdata-sections         Place each data in its own section (ELF Only)</span><br><span class="line">  -fdebug-info-for-profiling</span><br><span class="line">                          Emit extra debug info to make sample profile more accurate.</span><br><span class="line">  -fdebug-macro           Emit macro debug information</span><br><span class="line">  -fdebug-prefix-map=&lt;value&gt;</span><br><span class="line">                          remap file source paths in debug info</span><br><span class="line">  -fdebug-types-section   Place debug types in their own section (ELF Only)</span><br><span class="line">  -fdeclspec              Allow __declspec as a keyword</span><br><span class="line">  -fdelayed-template-parsing</span><br><span class="line">                          Parse templated function definitions at the end of the translation unit</span><br><span class="line">  -fdelete-null-pointer-checks</span><br><span class="line">                          Treat usage of null pointers as undefined behavior.</span><br><span class="line">  -fdiagnostics-absolute-paths</span><br><span class="line">                          Print absolute paths in diagnostics</span><br><span class="line">  -fdiagnostics-hotness-threshold=&lt;number&gt;</span><br><span class="line">                          Prevent optimization remarks from being output if they do not have at least this profile count</span><br><span class="line">  -fdiagnostics-parseable-fixits</span><br><span class="line">                          Print fix-its in machine parseable form</span><br><span class="line">  -fdiagnostics-print-source-range-info</span><br><span class="line">                          Print source range spans in numeric form</span><br><span class="line">  -fdiagnostics-show-hotness</span><br><span class="line">                          Enable profile hotness information in diagnostic line</span><br><span class="line">  -fdiagnostics-show-note-include-stack</span><br><span class="line">                          Display include stacks for diagnostic notes</span><br><span class="line">  -fdiagnostics-show-option</span><br><span class="line">                          Print option name with mappable diagnostics</span><br><span class="line">  -fdiagnostics-show-template-tree</span><br><span class="line">                          Print a template comparison tree for differing templates</span><br><span class="line">  -fdigraphs              Enable alternative token representations &#x27;&lt;:&#x27;, &#x27;:&gt;&#x27;, &#x27;&lt;%&#x27;, &#x27;%&gt;&#x27;, &#x27;%:&#x27;, &#x27;%:%:&#x27; (default)</span><br><span class="line">  -fdiscard-value-names   Discard value names in LLVM IR</span><br><span class="line">  -fdollars-in-identifiers</span><br><span class="line">                          Allow &#x27;$&#x27; in identifiers</span><br><span class="line">  -fdouble-square-bracket-attributes</span><br><span class="line">                          Enable &#x27;[[]]&#x27; attributes in all C and C++ language modes</span><br><span class="line">  -fdwarf-exceptions      Use DWARF style exceptions</span><br><span class="line">  -fembed-bitcode-marker  Embed placeholder LLVM IR data as a marker</span><br><span class="line">  -fembed-bitcode=&lt;option&gt;</span><br><span class="line">                          Embed LLVM bitcode (option: off, all, bitcode, marker)</span><br><span class="line">  -fembed-bitcode         Embed LLVM IR bitcode as data</span><br><span class="line">  -femit-all-decls        Emit all declarations, even if unused</span><br><span class="line">  -femulated-tls          Use emutls functions to access thread_local variables</span><br><span class="line">  -fenable-matrix         Enable matrix data type and related builtin functions</span><br><span class="line">  -fexceptions            Enable support for exception handling</span><br><span class="line">  -fexperimental-isel     Enables the experimental global instruction selector</span><br><span class="line">  -fexperimental-new-pass-manager</span><br><span class="line">                          Enables an experimental new pass manager in LLVM.</span><br><span class="line">  -ffast-math             Allow aggressive, lossy floating-point optimizations</span><br><span class="line">  -ffine-grained-bitfield-accesses</span><br><span class="line">                          Use separate accesses for consecutive bitfield runs with legal widths and alignments.</span><br><span class="line">  -ffixed-point           Enable fixed point types</span><br><span class="line">  -ffixed-r19             Reserve register r19 (Hexagon only)</span><br><span class="line">  -ffixed-r9              Reserve the r9 register (ARM only)</span><br><span class="line">  -ffixed-x18             Reserve the x18 register (AArch64 only)</span><br><span class="line">  -ffixed-x20             Reserve the x20 register (AArch64 only)</span><br><span class="line">  -fforce-emit-vtables    Emits more virtual tables to improve devirtualization</span><br><span class="line">  -fforce-enable-int128   Enable support for int128_t type</span><br><span class="line">  -ffp-contract=&lt;value&gt;   Form fused FP ops (e.g. FMAs): fast (everywhere) | on (according to FP_CONTRACT pragma, default) | off (never fuse)</span><br><span class="line">  -ffreestanding          Assert that the compilation takes place in a freestanding environment</span><br><span class="line">  -ffunction-sections     Place each function in its own section (ELF Only)</span><br><span class="line">  -fgnu-keywords          Allow GNU-extension keywords regardless of language standard</span><br><span class="line">  -fgnu-runtime           Generate output compatible with the standard GNU Objective-C runtime</span><br><span class="line">  -fgnu89-inline          Use the gnu89 inline semantics</span><br><span class="line">  -fimplicit-module-maps  Implicitly search the file system for module map files.</span><br><span class="line">  -finline-functions      Inline suitable functions</span><br><span class="line">  -finline-hint-functions Inline functions which are (explicitly or implicitly) marked inline</span><br><span class="line">  -finstrument-function-entry-bare</span><br><span class="line">                          Instrument function entry only, after inlining, without arguments to the instrumentation call</span><br><span class="line">  -finstrument-functions-after-inlining</span><br><span class="line">                          Like -finstrument-functions, but insert the calls after inlining</span><br><span class="line">  -finstrument-functions  Generate calls to instrument function entry and exit</span><br><span class="line">  -fintegrated-as         Enable the integrated assembler</span><br><span class="line">  -flto-jobs=&lt;value&gt;      Controls the backend parallelism of -flto=thin (default of 0 means the number of threads will be derived from the number of CPUs detected)</span><br><span class="line">  -flto=&lt;value&gt;           Set LTO mode to either &#x27;full&#x27; or &#x27;thin&#x27;</span><br><span class="line">  -flto                   Enable LTO in &#x27;full&#x27; mode</span><br><span class="line">  -fmath-errno            Require math functions to indicate errors by setting errno</span><br><span class="line">  -fmax-type-align=&lt;value&gt;</span><br><span class="line">                          Specify the maximum alignment to enforce on pointers lacking an explicit alignment</span><br><span class="line">  -fmerge-all-constants   Allow merging of constants</span><br><span class="line">  -fmodule-file=[&lt;name&gt;=]&lt;file&gt;</span><br><span class="line">                          Specify the mapping of module name to precompiled module file, or load a module file if name is omitted.</span><br><span class="line">  -fmodule-map-file=&lt;file&gt;</span><br><span class="line">                          Load this module map file</span><br><span class="line">  -fmodule-name=&lt;name&gt;    Specify the name of the module to build</span><br><span class="line">  -fmodules-cache-path=&lt;directory&gt;</span><br><span class="line">                          Specify the module cache path</span><br><span class="line">  -fmodules-decluse       Require declaration of modules used within a module</span><br><span class="line">  -fmodules-disable-diagnostic-validation</span><br><span class="line">                          Disable validation of the diagnostic options when loading the module</span><br><span class="line">  -fmodules-ignore-macro=&lt;value&gt;</span><br><span class="line">                          Ignore the definition of the given macro when building and loading modules</span><br><span class="line">  -fmodules-prune-after=&lt;seconds&gt;</span><br><span class="line">                          Specify the interval (in seconds) after which a module file will be considered unused</span><br><span class="line">  -fmodules-prune-interval=&lt;seconds&gt;</span><br><span class="line">
