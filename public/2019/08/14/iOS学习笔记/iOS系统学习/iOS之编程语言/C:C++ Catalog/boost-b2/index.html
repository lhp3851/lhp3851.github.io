an><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br></pre></td><td class="code"><pre><span class="line">Boost.Build 2018.02-git</span><br><span class="line"></span><br><span class="line">Project-specific <span class="built_in">help</span>:</span><br><span class="line"></span><br><span class="line">  Project has jamfile at Jamroot</span><br><span class="line"></span><br><span class="line">Usage:</span><br><span class="line"></span><br><span class="line">  b2 [options] [properties] [install|stage]</span><br><span class="line"></span><br><span class="line">  Builds and installs Boost.</span><br><span class="line"></span><br><span class="line">Targets and Related Options:</span><br><span class="line"></span><br><span class="line">  install                 Install headers and compiled library files to the</span><br><span class="line">  =======                 configured locations (below).</span><br><span class="line"></span><br><span class="line">  --prefix=&lt;PREFIX&gt;       Install architecture independent files here.</span><br><span class="line">                          Default; C:\Boost on Win32</span><br><span class="line">                          Default; /usr/<span class="built_in">local</span> on Unix. Linux, etc.</span><br><span class="line"></span><br><span class="line">  --exec-prefix=&lt;EPREFIX&gt; Install architecture dependent files here.</span><br><span class="line">                          Default; &lt;PREFIX&gt;</span><br><span class="line"></span><br><span class="line">  --libdir=&lt;DIR&gt;          Install library files here.</span><br><span class="line">                          Default; &lt;EPREFIX&gt;/lib</span><br><span class="line"></span><br><span class="line">  --includedir=&lt;HDRDIR&gt;   Install header files here.</span><br><span class="line">                          Default; &lt;PREFIX&gt;/include</span><br><span class="line"></span><br><span class="line">  stage                   Build and install only compiled library files to the</span><br><span class="line">  =====                   stage directory.</span><br><span class="line"></span><br><span class="line">  --stagedir=&lt;STAGEDIR&gt;   Install library files here</span><br><span class="line">                          Default; ./stage</span><br><span class="line"></span><br><span class="line">Other Options:</span><br><span class="line"></span><br><span class="line">  --build-type=&lt;<span class="built_in">type</span>&gt;     Build the specified pre-defined <span class="built_in">set</span> of variations of</span><br><span class="line">                          the libraries. Note, that <span class="built_in">which</span> variants get built</span><br><span class="line">                          depends on what each library supports.</span><br><span class="line"></span><br><span class="line">                              -- minimal -- (default) Builds a minimal <span class="built_in">set</span> of</span><br><span class="line">                              variants. On Windows, these are static</span><br><span class="line">                              multithreaded libraries <span class="keyword">in</span> debug and release</span><br><span class="line">                              modes, using shared runtime. On Linux, these are</span><br><span class="line">                              static and shared multithreaded libraries <span class="keyword">in</span></span><br><span class="line">                              release mode.</span><br><span class="line"></span><br><span class="line">                              -- complete -- Build all possible variations.</span><br><span class="line"></span><br><span class="line">  --build-dir=DIR         Build <span class="keyword">in</span> this location instead of building within</span><br><span class="line">                          the distribution tree. Recommended!</span><br><span class="line"></span><br><span class="line">  --show-libraries        Display the list of Boost libraries that require</span><br><span class="line">                          build and installation steps, and <span class="keyword">then</span> <span class="built_in">exit</span>.</span><br><span class="line"></span><br><span class="line">  --layout=&lt;layout&gt;       Determine whether to choose library names and header</span><br><span class="line">                          locations such that multiple versions of Boost or</span><br><span class="line">                          multiple compilers can be used on the same system.</span><br><span class="line"></span><br><span class="line">                              -- versioned -- Names of boost binaries include</span><br><span class="line">                              the Boost version number, name and version of</span><br><span class="line">                              the compiler and encoded build properties. Boost</span><br><span class="line">                              headers are installed <span class="keyword">in</span> a subdirectory of</span><br><span class="line">                              &lt;HDRDIR&gt; whose name contains the Boost version</span><br><span class="line">                              number.</span><br><span class="line"></span><br><span class="line">                              -- tagged -- Names of boost binaries include the</span><br><span class="line">                              encoded build properties such as variant and</span><br><span class="line">                              threading, but <span class="keyword">do</span> not including compiler name</span><br><span class="line">                              and version, or Boost version. This option is</span><br><span class="line">                              useful <span class="keyword">if</span> you build several variants of Boost,</span><br><span class="line">                              using the same compiler.</span><br><span class="line"></span><br><span class="line">                              -- system -- Binaries names <span class="keyword">do</span> not include the</span><br><span class="line">                              Boost version number or the name and version</span><br><span class="line">                              number of the compiler. Boost headers are</span><br><span class="line">                              installed directly into &lt;HDRDIR&gt;. This option is</span><br><span class="line">                              intended <span class="keyword">for</span> system integrators building</span><br><span class="line">                              distribution packages.</span><br><span class="line"></span><br><span class="line">                          The default value is <span class="string">&#x27;versioned&#x27;</span> on Windows, and</span><br><span class="line">                          <span class="string">&#x27;system&#x27;</span> on Unix.</span><br><span class="line"></span><br><span class="line">  --buildid=ID            Add the specified ID to the name of built libraries.</span><br><span class="line">                          The default is to not add anything.</span><br><span class="line"></span><br><span class="line">  --python-buildid=ID     Add the specified ID to the name of built libraries</span><br><span class="line">                          that depend on Python. The default is to not add</span><br><span class="line">                          anything. This ID is added <span class="keyword">in</span> addition to --buildid.</span><br><span class="line"></span><br><span class="line">  --<span class="built_in">help</span>                  This message.</span><br><span class="line"></span><br><span class="line">  --with-&lt;library&gt;        Build and install the specified &lt;library&gt;. If this</span><br><span class="line">                          option is used, only libraries specified using this</span><br><span class="line">                          option will be built.</span><br><span class="line"></span><br><span class="line">  --without-&lt;library&gt;     Do not build, stage, or install the specified</span><br><span class="line">                          &lt;library&gt;. By default, all libraries are built.</span><br><span class="line"></span><br><span class="line">Properties:</span><br><span class="line"></span><br><span class="line">  toolset=toolset         Indicate the toolset to build with.</span><br><span class="line"></span><br><span class="line">  variant=debug|release   Select the build variant</span><br><span class="line"></span><br><span class="line">  link=static|shared      Whether to build static or shared libraries</span><br><span class="line"></span><br><span class="line">  threading=single|multi  Whether to build single or multithreaded binaries</span><br><span class="line"></span><br><span class="line">  runtime-link=static|shared</span><br><span class="line">                          Whether to link to static or shared C and C++</span><br><span class="line">                          runtime.</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">General <span class="built_in">command</span> line usage:</span><br><span class="line"></span><br><span class="line">    b2 [options] [properties] [targets]</span><br><span class="line"></span><br><span class="line">  Options, properties and targets can be specified <span class="keyword">in</span> any order.</span><br><span class="line">      </span><br><span class="line">Important Options:</span><br><span class="line"></span><br><span class="line">  * --clean Remove targets instead of building</span><br><span class="line">  * -a Rebuild everything</span><br><span class="line">  * -n Don<span class="string">&#x27;t execute the commands, only print them</span></span><br><span class="line"><span class="string">  * -d+2 Show commands as they are executed</span></span><br><span class="line"><span class="string">  * -d0 Suppress all informational messages</span></span><br><span class="line"><span class="string">  * -q Stop at first error</span></span><br><span class="line"><span class="string">  * --reconfigure Rerun all configuration checks</span></span><br><span class="line"><span class="string">  * --debug-configuration Diagnose configuration</span></span><br><span class="line"><span class="string">  * --debug-building Report which targets are built with what properties</span></span><br><span class="line"><span class="string">  * --debug-generator Diagnose generator search/execution</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">Further Help:</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">  The following options can be used to obtain additional documentation.</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">  * --help-options Print more obscure command line options.</span></span><br><span class="line"><span class="string">  * --help-internal Boost.Build implementation details.</span></span><br><span class="line"><span class="string">  * --help-doc-options Implementation details doc formatting.</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">...found 1 target...</span></span><br><span class="line"><span class="string"></span></span><br></pre></td></tr></table></figure>
